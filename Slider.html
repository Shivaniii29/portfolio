<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background: black;
		}
		.gallery{
			display: flex;
			width: 30%;
			height: 250px;
			gap: 2px;
			margin-left: 320px;
			margin-top: 150px;

		}
		.gallery > img{
			width: 20%;
			height: 300px;
			aspect-ratio: 1/1;
			object-fit: cover;
			border: 2px solid whitesmoke;
			border-radius: 5px;
			transition: all ease 0.5s;
		}
		.gallery > img:hover{
			width: 100%;
			scale: 1.1;
		}
		
	</style>
</head>
<body>
	
<div class="gallery">
	<img src="sh1.jpg">
	<img src="sh9.jpg">
	<img src="sh3.jpg">
	<img src="sh4.jpg">
	<img src="sh5.jpg">
	<img src="sh6.jpg">
	<img src="sh7.jpg">
	<img src="sh10.jpg">
</div>
</body>
</html>
